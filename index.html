<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <!-- Begin Get Zip -->
    <div class="container">
      <!-- App Title -->
      <div class="row m-2">
        <div class="col-12 d-flex justify-content-center">
          <div class="card text-center" style="width: 18rem;">
            <div class="card-header">
              Weather App
            </div>
            <div class="card-body">
              <form class="form-inline d-flex justify-content-center">
                <input id="zip" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="btn" class="btn btn-outline-success my-2 my-sm-0">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <!-- End Get Zip -->
    </div>

    <!-- Begin Info Container -->
    <div class="container">
      <div class="col">
      <!-- City -->
      <div class="row m-2">
        <div class="col-12 d-flex justify-content-center">
          <div class="card text-center" style="width: 18rem;">
            <div class="card-header">
              City
            </div>
            <div class="card-body">
              <p id="city"class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Temp -->
      <div class="row m-2">
        <div class="col-12 d-flex justify-content-center">
          <div class="card text-center" style="width: 18rem;">
            <div class="card-header">
              Temperature
            </div>
            <div class="card-body">
              <p id="tempK"class="card-text"></p>
              <p id="tempC"class="card-text"></p>
              <p id="tempF"class="card-text"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Condition -->
      <div class="row m-2">
        <div class="col-12 d-flex justify-content-center">
          <div class="card text-center" style="width: 18rem;">
            <div class="card-header">
              Condition
            </div>
            <div class="card-body">
              <p id="con"class="card-text"></p>
              <img id="icon" src="" alt="weather icon">
            </div>
          </div>
        </div>
      </div>

      
      <!-- Season -->
      <!-- <div class="row m-2">
        <div class="col-12 d-flex justify-content-center">
          <div class="card text-center" style="width: 18rem;">
            <div class="card-header">
              Season
            </div>
            <div class="card-body">
              
            </div>
          </div>
        </div>
      </div> -->

      
      </div>
    </div>
    <!-- End Info Container -->
      
    <!-- Optional JavaScript -->
    <script src="js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
